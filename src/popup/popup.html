<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Text Highlighter</h1>
    <p>Available colours:</p>

    <div id="colour-palette">
      <a href="" id="red">
        <div class="colour" style="background-color: red"></div>
      </a>
      <a href="" id="green">
        <div class="colour" style="background-color: green"></div>
      </a>
      <a href="" id="blue">
        <div class="colour" style="background-color: blue"></div>
      </a>
      <a href="" id="yellow">
        <div class="colour" style="background-color: yellow"></div>
      </a>
      <a href="" id="pink">
        <div class="colour" style="background-color: pink"></div>
      </a>
      <a href="" id="orange">
        <div class="colour" style="background-color: orange"></div>
      </a>
    </div>

    <div class="remove-button">
      <a href="#" id="remove">Remove All Highlights</a>
    </div>

    <div class="info">
      <p>Keyboard shortcuts:</p>

      <p>
        Highlight Text
        <ul>
          <li>Windows: <strong>CTRL+SHIFT+H</strong></li>
          <li>MacOS: <strong>COMMAND+SHIFT+H</strong></li>
        </ul>
      </p>

      <p>
        Remove All Highlights
        <ul>
          <li>Windows: <strong>CTRL+SHIFT+E</strong></li>
          <li>MacOS: <strong>COMMAND+SHIFT+E</strong></li>
        </ul>
      </p>
    </div>

    </body>
  <script src="popup.js"></script>
</html>
